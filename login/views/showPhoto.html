<!DOCTYPE html>

<html>
    <head>
        <title>Show Photo!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <header class="hero-unit" style="background-color:#A9F16C">
            <div class="container">
                {{if .Result}}
                    {{.Welcome}}
                    <br />
                    <ol>
                        {{range $info := .Photos}}
                            <li>{{$info.Name}}</li>
                        {{end}}
                    </ol>
                {{else}}
                    <div class="row">
                        <div class="hero-text">
                            {{.Welcome}}
                        </div>
                    </div>
                {{end}}
            </div>
        </header>
    </body>
</html>
